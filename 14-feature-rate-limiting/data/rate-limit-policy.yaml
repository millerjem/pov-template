apiVersion: admin.gloo.solo.io/v2
kind: RateLimitServerSettings
metadata:
  name: rate-limit-server-settings
  namespace: app-team
spec:
  destinationServer:
    port:
      number: 8083
    ref:
      name: rate-limiter
      namespace: gloo-platform-addons
      cluster: cluster-1
---
apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: RateLimitClientConfig
metadata:
  name: rate-limit-client-config
  namespace: app-team
spec:
  raw:
    rateLimits:
    - actions:
      - genericKey:
          descriptorValue: counter
---
apiVersion: admin.gloo.solo.io/v2
kind: RateLimitServerConfig
metadata:
  name: rate-limit-server-config
  namespace: ops-team
spec:
  destinationServers:
  - ref:
      cluster: cluster-1
      name: rate-limiter
      namespace: gloo-platform-addons
    port:
      name: grpc
  raw:
    descriptors:
    - key: generic_key
      rateLimit:
        requestsPerUnit: 3
        unit: MINUTE
      value: counter
---
apiVersion: trafficcontrol.policy.gloo.solo.io/v2
kind: RateLimitPolicy
metadata:
  name: rate-limit-policy
  namespace: app-team
spec:
  applyToDestinations:
  - selector:
      name: productcatalogservice
      workspace: app-team
  config:
    serverSettings:
      name: rate-limit-server-settings
      namespace: app-team
      cluster: management
    ratelimitClientConfig:
      name: rate-limit-client-config
      namespace: app-team
      cluster: management
    ratelimitServerConfig:
      name: rate-limit-server-config
      namespace: ops-team
      cluster: management
    phase:
      preAuthz: { }